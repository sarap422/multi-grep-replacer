<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>Multi Grep Replacer</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Multi Grep Replacer</h1>
      <p class="subtitle">Hello World! Electronアプリケーションが正常に起動しました。</p>
    </header>
    
    <main>
      <section class="info-section">
        <h2>システム情報</h2>
        <div id="system-info" class="info-box">
          <p>読み込み中...</p>
        </div>
      </section>
      
      <section class="test-section">
        <h2>IPC通信テスト</h2>
        <button id="ping-button" class="btn btn-primary">Ping テスト</button>
        <div id="ping-result" class="result-box"></div>
      </section>
      
      <section class="status-section">
        <h2>セキュリティ設定</h2>
        <ul class="status-list">
          <li>✅ Context Isolation: 有効</li>
          <li>✅ Node Integration: 無効</li>
          <li>✅ Web Security: 有効</li>
          <li>✅ Remote Module: 無効</li>
        </ul>
      </section>
    </main>
    
    <footer>
      <p>Multi Grep Replacer v1.0.0 - Electron Edition</p>
    </footer>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
